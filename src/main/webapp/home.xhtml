<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Gestion des Lieux</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <style>
            body {
                background-color: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .container {
                max-width: 400px;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .btn-custom {
                width: 100%;
                margin-bottom: 10px;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1 class="text-center mb-4">Gestion des Lieux</h1>
            <h:form>
                <div class="d-grid gap-3">
                    <!-- Bouton Ajouter lieu -->
                    <h:commandButton value="Ajouter lieu" action="#{navigationController.ajouterLieu()}" 
                                     styleClass="btn btn-primary btn-custom"/>
                    
                    <!-- Bouton Visiter -->
                    <h:commandButton value="Visiter" action="#{navigationController}"
                                     styleClass="btn btn-secondary btn-custom"/>
                    
                    <!-- Bouton À propos -->
                    <h:commandButton value="À propos" action="#{navigationController.voirApropos()}" 
                                     styleClass="btn btn-info btn-custom"/>
                </div>
            </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
